<!DOCTYPE html>
<html lang="en" onclick="jump()" >
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DINOSOR</title>
    <script src="https://kit.fontawesome.com/ff768be9b8.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="game">
        <div id="character"> <img src="svg/person-solid.svg" alt=""></div>
        <div id="dead"> <img src="svg/person-falling-solid.svg" alt=""></div>
        <div id="shooter"><img src="svg/hunting-with-arm.png" alt=""></div>
        <div id="bullet"></div>
        <div id="cloud"><img src="svg/cloud.png"></div>
        <button id="restart" onclick="Restart()"><img src="svg/rotate-right-solid.svg"></button>
        <button id="start" onclick="StartGame()">GO</button>
    </div>
</body>


    <script src="script.js"></script>
</html>
